<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background: lawngreen;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function(){
        var oBox = document.querySelector('.box');
        window.onstorage = function(ev){
            var oPos = JSON.parse(localStorage[ev.key]);
             oBox.style.left = oPos.left + 'px';
             oBox.style.top = oPos.top + 'px';
            };
        };
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>
