<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 400px;
            height: 300px;
            border:1px solid #000;
            position: absolute;
            left: 50%;
            top: 30%;
            font-size:30px;
            margin-left:-200px;
            margin-right: -150px;
            line-height: 30px;
            text-align: center;
            display:none;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.querySelector('div');
            document.ondragover = function(){
//                alert(1);     ondragover 触发频率较高；
                oDiv.style.display = 'block';
                clearTimeout(oDiv.timer);
                oDiv.timer = setTimeout(function(){
                    oDiv.style.display = 'none';
                },1000)
            };
        };
    </script>
</head>
<body>
<div>Please push your document into this area!</div>
</body>
</html>
