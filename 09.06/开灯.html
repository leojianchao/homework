<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开灯</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000;
        }
        .box{
            width: 100px;
            height: 100px;
            background: #000;
            margin:100px auto;
            box-shadow: 0 0 0 #000;
            border-radius: 50%;
            transition: 1s all ease;
        }
        .box:hover{background: #fff; box-shadow: 0 0 50px red;}
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
