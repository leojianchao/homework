<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩色文字</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .content{
            width: 200px;
            height: 40px;
            font-size:24px;
            border:1px solid #000;
            margin: 100px auto;
            text-align: center;
            line-height: 40px;
            font-weight:bold;
            background:-webkit-linear-gradient(red,lawngreen,purple);
            -webkit-background-clip: text;
            color:rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="content">
    Hello World!!!
</div>
</body>
</html>
