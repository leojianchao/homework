<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin:100px auto;
            -webkit-transition: .5s all linear;
            -webkit-transform: perspective(800px) rotateX(0deg);
        }
        div:active{
            -webkit-transform: perspective(800px) rotateX(45deg);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
